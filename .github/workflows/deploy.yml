name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # Stop script if any command fails
            set -e
            
            echo "ğŸš€ Starting deployment..."

            # 1. Navigate to the app folder
            # If this fails, it prints the error and exits
            cd /home/ubuntu/testaws || { echo "âŒ Error: Folder /home/ubuntu/testaws does not exist"; exit 1; }
            
            # 2. Pull the latest changes
            echo "â¬‡ï¸ Pulling latest code..."
            git pull origin main || { echo "âŒ Error: Git pull failed. Check permissions or conflicts."; exit 1; }
            
            # 3. Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm install || { echo "âŒ Error: NPM install failed"; exit 1; }
            
            # 4. Restart the server
            echo "ğŸ”„ Restarting PM2..."
            pm2 restart my-express-app || { echo "âŒ Error: PM2 restart failed. Check if process 'my-express-app' exists."; exit 1; }
            
            echo "âœ… Deployment successful!"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::ğŸš¨ Deployment Failed! Check the 'Deploy to EC2 via SSH' logs above to see which step crashed."